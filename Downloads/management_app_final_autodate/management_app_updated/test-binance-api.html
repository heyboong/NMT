<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Binance P2P API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 24px;
            font-size: 28px;
        }
        .test-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            color: #334155;
            font-size: 18px;
            margin-bottom: 12px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #059669;
            font-weight: 600;
        }
        .error {
            color: #dc2626;
            font-weight: 600;
        }
        .info {
            color: #0284c7;
        }
        .price-display {
            font-size: 32px;
            font-weight: 700;
            color: #059669;
            margin: 16px 0;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 12px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Binance P2P API Connection</h1>
        
        <div class="test-section">
            <h2>üéØ Test 1: Binance P2P API (Direct)</h2>
            <button onclick="testBinanceP2P()">Test Binance P2P API</button>
            <div id="result-p2p" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>üìä Test 2: Binance Spot Ticker</h2>
            <button onclick="testBinanceTicker()">Test Binance Ticker</button>
            <div id="result-ticker" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>üîÑ Test 3: Full Fetch Function</h2>
            <button onclick="testFullFetch()">Test Full Function</button>
            <div id="result-full" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>üí∞ Current Best Rate</h2>
            <div id="best-rate" class="price-display">-</div>
            <div style="text-align: center; color: #64748b; font-size: 14px;">
                Click any test button to fetch rate
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let bestRate = 0;

        async function testBinanceP2P() {
            const resultDiv = document.getElementById('result-p2p');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading"></div> Testing Binance P2P API...';

            try {
                const body = {
                    page: 1,
                    rows: 10,
                    payTypes: [],
                    asset: 'USDT',
                    tradeType: 'SELL',
                    fiat: 'VND',
                    publisherType: null
                };

                console.log('üì§ Sending request to Binance P2P API...');
                const response = await fetch('https://p2p.binance.com/bapi/c2c/v2/friendly/c2c/adv/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const ads = data?.data || [];

                if (ads.length === 0) {
                    resultDiv.innerHTML = `<span class="error">‚ùå No ads found</span>`;
                    return;
                }

                const prices = ads.slice(0, 5)
                    .map(ad => parseFloat(ad?.adv?.price))
                    .filter(price => price > 0);

                const avgPrice = prices.reduce((sum, p) => sum + p, 0) / prices.length;
                bestRate = avgPrice;
                updateBestRate();

                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success!</div>
                    <div><strong>Total Ads:</strong> ${ads.length}</div>
                    <div><strong>Top 5 Prices:</strong></div>
                    <ul>${prices.map((p, i) => `<li>${i + 1}. ${formatVND(p)}</li>`).join('')}</ul>
                    <div class="info"><strong>Average Price:</strong> ${formatVND(avgPrice)}</div>
                    <div><strong>Source:</strong> Binance P2P Direct</div>
                `;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                    <div>Check console for details</div>
                `;
            }
        }

        async function testBinanceTicker() {
            const resultDiv = document.getElementById('result-ticker');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading"></div> Testing Binance Ticker API...';

            try {
                console.log('üì§ Sending request to Binance Ticker API...');
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTVND');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const price = parseFloat(data.price) || 0;

                if (price === 0) {
                    throw new Error('Invalid price returned');
                }

                bestRate = price;
                updateBestRate();

                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success!</div>
                    <div><strong>Symbol:</strong> USDTVND</div>
                    <div class="info"><strong>Price:</strong> ${formatVND(price)}</div>
                    <div><strong>Source:</strong> Binance Spot Ticker</div>
                `;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                    <div>Check console for details</div>
                `;
            }
        }

        async function testFullFetch() {
            const resultDiv = document.getElementById('result-full');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading"></div> Testing full fetch function...';

            try {
                console.log('üöÄ Running full fetch test...');
                const result = await fetchBinanceP2PRate();

                if (!result) {
                    throw new Error('No result returned');
                }

                bestRate = result.sellPrice;
                updateBestRate();

                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success!</div>
                    <div><strong>Sell Price:</strong> ${formatVND(result.sellPrice)}</div>
                    <div><strong>Buy Price:</strong> ${formatVND(result.buyPrice)}</div>
                    <div class="info"><strong>Source:</strong> ${result.source}</div>
                    <div><strong>Timestamp:</strong> ${new Date(result.lastFetchedAt || Date.now()).toLocaleString('vi-VN')}</div>
                `;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                    <div>Check console for details</div>
                `;
            }
        }

        async function fetchBinanceP2PRate() {
            console.log('üöÄ Fetching P2P rate from Binance...');
            
            // Method 1: Direct Binance P2P API
            try {
                const body = {
                    page: 1,
                    rows: 10,
                    payTypes: [],
                    asset: 'USDT',
                    tradeType: 'SELL',
                    fiat: 'VND',
                    publisherType: null
                };
                
                const response = await fetch('https://p2p.binance.com/bapi/c2c/v2/friendly/c2c/adv/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const ads = data?.data || [];
                    
                    if (ads.length > 0) {
                        const prices = ads.slice(0, 5)
                            .map(ad => parseFloat(ad?.adv?.price))
                            .filter(price => price > 0);
                        
                        if (prices.length > 0) {
                            const avgPrice = prices.reduce((sum, p) => sum + p, 0) / prices.length;
                            console.log('‚úÖ Binance P2P API success:', avgPrice);
                            return {
                                sellPrice: avgPrice,
                                buyPrice: avgPrice,
                                source: 'binance-p2p',
                                lastFetchedAt: new Date().toISOString()
                            };
                        }
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Binance P2P API failed:', error.message);
            }
            
            // Method 2: Binance Ticker
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTVND');
                if (response.ok) {
                    const data = await response.json();
                    const price = parseFloat(data.price) || 0;
                    if (price > 0) {
                        console.log('‚úÖ Binance Ticker success:', price);
                        return {
                            sellPrice: price,
                            buyPrice: price,
                            source: 'binance-ticker',
                            lastFetchedAt: new Date().toISOString()
                        };
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Binance Ticker failed:', error.message);
            }
            
            return null;
        }

        function formatVND(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function updateBestRate() {
            const rateDiv = document.getElementById('best-rate');
            if (bestRate > 0) {
                rateDiv.textContent = formatVND(bestRate);
            }
        }

        // Auto test on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ Test page loaded');
            console.log('Config loaded:', {
                RATE_PROXY_URL: window.RATE_PROXY_URL,
                BINANCE_P2P_API: window.BINANCE_P2P_API,
                P2P_REFRESH_INTERVAL: window.P2P_REFRESH_INTERVAL
            });
        });
    </script>
</body>
</html>
